---
layout: default
---


<!-- Page Header -->
<style type="text/css">
    header .header-bg {
        background-image: url("{% if page.header-img %}{{ site.baseurl }}/{{ page.header-img }}{% else %}{{ site.header-img }}{% endif %}");
    }
</style>
<header>
    <div class="w-full bg-center bg-cover bg-black header-bg backdrop-brightness-75">
        <div
            class="container mx-auto flex items-center justify-center w-full backdrop-filter backdrop-brightness-75 py-32 p-4">
            <div class="text-center text-white">
                <h1 class="text-4xl font-semibold uppercase lg:text-5xl">
                    {% if page.title %}
                    {{ page.title }}
                    {% else %}
                    {{ site.title }}
                    {% endif %}
                </h1>
                {% if page.description %}
                <p class="mt-2 text-sm lg:text-base">
                    {{ page.description }}
                </p>
                {% else %}
                <p class="mt-2 text-sm lg:text-base">
                    {{site.description}}
                </p>
                {% endif %}
            </div>
        </div>
    </div>
</header>

<!-- Main Content -->
<div class="container mx-auto grid grid-cols-12 p-4 lg:space-x-8">
    <div class="col-span-12">
        <div class="post-container prose max-w-none">
            {% if page.readme %}
            {{ page.readme | http_request: 'GET', '', '' | markdownify }}
            {% endif %}
        </div>
    </div>
</div>
