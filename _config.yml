email: contact@ntsd.dev
description: "A software engineer who loves coding."
keyword: "Programming, Web Development, Coding, Artificial Intelligence, Machine Learning, Jirawat Boonkumnerd"
url: "https://ntsd.dev" # host for absolute URL
baseurl: "" # for example, '/blog' if your blog hosted on 'host/blog'
encoding: utf-8

# Plugins
plugins:
  - jekyll-paginate-v2
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-lazy-load-image
  - jekyll-feed
  - jekyll-datapage-generator
  - jekyll-http-request
  - jekyll-commonmark-ghpages
# Safe mode will disable custom plugins in `_plugins`
safe: true

# Build settings
permalink: /:title/
exclude:
  - Gemfile
  - Gemfile.lock
  - gulpfile.babel.js
  - LICENSE.md
  - node_modules
  - package.json
  - package-lock.json
  - README.md
  - src
  - tailwind.config.js
  - netlify.toml

# Pagination Settings https://github.com/sverrirs/jekyll-paginate-v2/blob/master/README-GENERATOR.md#page-configuration
pagination:
  enabled: true
  per_page: 7
  sort_reverse: true
  permalink: "/page/:num/"
  title: ":title"
  trail:
    before: 2 # The number of links before the current page
    after: 2 # The number of links after the current page

anchorjs: true # if you want to customize anchor. check out line:181 of `post.html`
future: true # Publish posts or collection documents with a future date.

# RSS
feed:
  posts_limit: 20

# SNS settings
RSS: true
github_username: ntsd
# twitter_username: ntsd_me
# facebook_username: jo.ntsd
linkedin_username: ntsd
# github_btn: ntsd.github.io # Github repository name

# Config compress html https://jch.penibelst.de/
compress_html:
  clippings: all
  comments: all
  endings: all
  ignore:
    envs: []
  blanklines: false
  profile: false
  startings: [html, head, body]

# Lazyload all images https://github.com/kenchan0130/jekyll-lazy-load-image
lazy_load_image:
  src_attr_name: src
  additional_attrs:
    "loading": "lazy"

# Seo Tag setting https://github.com/jekyll/jekyll-seo-tag/blob/master/docs/usage.md
defaults:
  - scope:
      path: ""
    values:
      image: /pwa/icons/512.png # can't use svg
logo: /pwa/icons/icon-min.svg
# twitter:
#   username: ntsd_me
#   card: summary
facebook:
  app_id: 1034059654428260
social:
  name: Jirawat Boonkumnerd
  links:
    - https://github.com/ntsd
    - https://www.linkedin.com/in/ntsd
    - https://facebook.com/ntsd.dev

markdown: CommonMarkGhPages
commonmark:
  options: ["SMART", "FOOTNOTES"]
  extensions: ["strikethrough", "autolink", "table", "tagfilter"]

prism: true

# Giscus
giscus: true

# Google Analytics
# ga_track_id: 'G-XGQGF8LG4L' # Format: UA-xxxxxx-xx
# ga_domain: ntsd.dev

# Sidebar settings
sidebar-about-description: '<div class="font-bond text-xl">Jirawat Boonkumnerd</div> A Software Engineer'
# sidebar-avatar: /img/me.jpg # use absolute URL, seeing it's used in both `/` and `/about/`

# Featured Tags
featured-tags: true # whether or not using Feature-Tags
featured-condition-size: 0 # A tag will be featured if the size of it is more than this condition value

# Progressive Web Apps
chrome-tab-theme-color: "#000000"
service-worker: true

# About
about:
  intro: I am Jirawat Boonkumnerd (Jo), A Software Engineer from Thailand who loves programming and problem-solving. I have a passion for software development, technology, and health.

# datapage-generator https://github.com/avillafiorita/jekyll-datapage_gen
page_gen-dirs: true
page_gen:
  - data: projects
    template: project
    name: "id"
    dir: projects
    title: "name"
    page_data_prefix: data
  - data: featured-projects
    template: project
    name: "id"
    dir: projects
    title: "name"
    page_data_prefix: data
