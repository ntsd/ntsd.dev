---
layout: page
title: "Projects"
permalink: /projects/
sideBar: false
---

<div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
    {% for project in site.projects %}
    <div class="lg:py-4 lg:px-6 mx-auto bg-white lg:shadow-lg flex flex-col w-full">
        <div class="flex items-center justify-between">
            <time class="text-xs font-light text-gray-600">{{ project.date }}</time>
        </div>

        <div class="mt-2">
            <div class="text-xl font-bold text-gray-900 hover:text-gray-800">{{ project.name }}
            </div>
            <p class="font-bold text-gray-500">
                {{ project.description }}
            </p>
        </div>

        <div class="flex items-center mt-auto">
            <div class="flex items-center mt-8 text-sm gap-2">
                {% if project.github %}
                <a aria-label="Github" class="text-gray-600 hover:text-gray-400" href="{{ project.github }}"
                    rel="noopener noreferrer" target="_blank">
                    <svg class="w-7 h-7 fill-current" fill="none" viewbox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M12.026 2C7.13295 1.99937 2.96183 5.54799 2.17842 10.3779C1.395 15.2079 4.23061 19.893 8.87302 21.439C9.37302 21.529 9.55202 21.222 9.55202 20.958C9.55202 20.721 9.54402 20.093 9.54102 19.258C6.76602 19.858 6.18002 17.92 6.18002 17.92C5.99733 17.317 5.60459 16.7993 5.07302 16.461C4.17302 15.842 5.14202 15.856 5.14202 15.856C5.78269 15.9438 6.34657 16.3235 6.66902 16.884C6.94195 17.3803 7.40177 17.747 7.94632 17.9026C8.49087 18.0583 9.07503 17.99 9.56902 17.713C9.61544 17.207 9.84055 16.7341 10.204 16.379C7.99002 16.128 5.66202 15.272 5.66202 11.449C5.64973 10.4602 6.01691 9.5043 6.68802 8.778C6.38437 7.91731 6.42013 6.97325 6.78802 6.138C6.78802 6.138 7.62502 5.869 9.53002 7.159C11.1639 6.71101 12.8882 6.71101 14.522 7.159C16.428 5.868 17.264 6.138 17.264 6.138C17.6336 6.97286 17.6694 7.91757 17.364 8.778C18.0376 9.50423 18.4045 10.4626 18.388 11.453C18.388 15.286 16.058 16.128 13.836 16.375C14.3153 16.8651 14.5612 17.5373 14.511 18.221C14.511 19.555 14.499 20.631 14.499 20.958C14.499 21.225 14.677 21.535 15.186 21.437C19.8265 19.8884 22.6591 15.203 21.874 10.3743C21.089 5.54565 16.9181 1.99888 12.026 2Z">
                        </path>
                    </svg>
                </a>
                {% endif %}
                {% if project.web %}
                <a aria-label="Website" class="text-gray-600 hover:text-gray-400" href="{{ project.web }}"
                    rel="noopener noreferrer" target="_blank">
                    <svg class="w-7 h-7 fill-current" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path fill-rule="evenodd"
                            d="M12 2.25c-5.385 0-9.75 4.365-9.75 9.75s4.365 9.75 9.75 9.75 9.75-4.365 9.75-9.75S17.385 2.25 12 2.25zM6.262 6.072a8.25 8.25 0 1010.562-.766 4.5 4.5 0 01-1.318 1.357L14.25 7.5l.165.33a.809.809 0 01-1.086 1.085l-.604-.302a1.125 1.125 0 00-1.298.21l-.132.131c-.439.44-.439 1.152 0 1.591l.296.296c.256.257.622.374.98.314l1.17-.195c.323-.054.654.036.905.245l1.33 1.108c.32.267.46.694.358 1.1a8.7 8.7 0 01-2.288 4.04l-.723.724a1.125 1.125 0 01-1.298.21l-.153-.076a1.125 1.125 0 01-.622-1.006v-1.089c0-.298-.119-.585-.33-.796l-1.347-1.347a1.125 1.125 0 01-.21-1.298L9.75 12l-1.64-1.64a6 6 0 01-1.676-3.257l-.172-1.03z"
                            clip-rule="evenodd" />
                    </svg>
                </a>
                {% endif %}
            </div>
        </div>
    </div>
    <hr class="dark:border-gray-500 lg:hidden" />
    {% endfor %}
</div>
