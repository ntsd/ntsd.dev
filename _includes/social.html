<!-- Icon from https://heroicons.com/ -->
<div class="flex space-x-4">
    {% if site.RSS %}
        <a aria-label="RSS" class="text-gray-600 hover:text-gray-400" href="{{ " /feed.xml" | prepend: site.baseurl }}" rel="noopener noreferrer" target="_blank">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-7 h-7 fill-current" viewBox="0 0 20 20">
                <path d="M5 3a1 1 0 000 2c5.523 0 10 4.477 10 10a1 1 0 102 0C17 8.373 11.627 3 5 3z" />
                <path d="M4 9a1 1 0 011-1 7 7 0 017 7 1 1 0 11-2 0 5 5 0 00-5-5 1 1 0 01-1-1zM3 15a2 2 0 114 0 2 2 0 01-4 0z" />
            </svg>
        </a>
    {% endif %}
    {% if site.twitter_username %}
        <a href="https://twitter.com/{{ site.twitter_username }}">
            <svg class="svg-icon logo-twitter"></svg>
        </a>
    {% endif %}
    {% if site.facebook_username %}
        <a aria-label="Facebook" class="text-gray-600 hover:text-gray-400" href="https://www.facebook.com/{{ site.facebook_username }}" rel="noopener noreferrer" target="_blank">
            <svg class="w-7 h-7 fill-current" fill="none" viewbox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M2.00195 12.002C2.00312 16.9214 5.58036 21.1101 10.439 21.881V14.892H7.90195V12.002H10.442V9.80204C10.3284 8.75958 10.6845 7.72064 11.4136 6.96698C12.1427 6.21332 13.1693 5.82306 14.215 5.90204C14.9655 5.91417 15.7141 5.98101 16.455 6.10205V8.56104H15.191C14.7558 8.50405 14.3183 8.64777 14.0017 8.95171C13.6851 9.25566 13.5237 9.68693 13.563 10.124V12.002H16.334L15.891 14.893H13.563V21.881C18.8174 21.0506 22.502 16.2518 21.9475 10.9611C21.3929 5.67041 16.7932 1.73997 11.4808 2.01722C6.16831 2.29447 2.0028 6.68235 2.00195 12.002Z"></path>
            </svg>
        </a>
    {% endif %}
    {% if site.github_username %}
        <a aria-label="Github" class="text-gray-600 hover:text-gray-400" href="https://github.com/{{ site.github_username }}" rel="noopener noreferrer" target="_blank">

        </a>
    {% endif %}
    {% if site.linkedin_username %}
        <a aria-label="Linkedin" class="text-gray-600 hover:text-gray-400" href="https://www.linkedin.com/in/{{ site.linkedin_username }}" rel="noopener noreferrer" target="_blank">
            <svg class="w-7 h-7 fill-current" fill="none" viewbox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M13 21H9V9H13V11C13.8526 9.91525 15.1456 9.26857 16.525 9.237C19.0056 9.25077 21.0072 11.2694 21 13.75V21H17V14.25C16.84 13.1326 15.8818 12.3036 14.753 12.306C14.2593 12.3216 13.7932 12.5378 13.4624 12.9046C13.1316 13.2715 12.9646 13.7573 13 14.25V21ZM7 21H3V9H7V21ZM5 7C3.89543 7 3 6.10457 3 5C3 3.89543 3.89543 3 5 3C6.10457 3 7 3.89543 7 5C7 5.53043 6.78929 6.03914 6.41421 6.41421C6.03914 6.78929 5.53043 7 5 7Z"></path>
            </svg>
        </a>
    {% endif %}
    <a aria-label="Webring" class="text-gray-600 hover:text-gray-400" href="https://webring.wonderful.software#ntsd.dev" rel="noopener noreferrer" target="_blank">
        <svg class="mt-1 w-6 h-6 fill-current" fill="none" viewbox="0 0 416 416" xmlns="http://www.w3.org/2000/svg">
            <path clip-rule="evenodd" d="M53 128.8l-16-8.2a192 192 0 1094.7-88.9l7.1 16.6A174 174 0 1153 128.8z" fill-rule="evenodd" fill="currentColor"/>
            <path d="M94.7 92.3L82 126.5 62.6 95.7l-36.4-1.4 23.3-28-9.9-35.1 33.9 13.5 30.3-20.3-2.4 36.4L130 83.3l-35.3 9z" fill="currentColor"/>
        </svg>
    </a>
</div>
