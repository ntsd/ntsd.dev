<head>
  <meta charset="utf-8" />
  <meta content="IE=edge" http-equiv="X-UA-Compatible" />
  <meta content="xBT4GhYoi5qRD5tr338pgPM5OWHHIDR6mNg1a3euekI" name="google-site-verification" />
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <meta name="keywords" content="{{ site.keyword }}" />
  <meta name="theme-color" content="{{ site.chrome-tab-theme-color }}" />
  <meta
    content="script-src 'self' 'unsafe-inline' giscus.app *.jsdelivr.net *.googletagmanager.com *.google-analytics.com; object-src 'none';base-uri 'none';"
    http-equiv="Content-Security-Policy" />

  {% seo %}

  <meta property="og:type" content="website" />

  <!-- preconnect & dns-prefetch -->
  {% if site.ga_track_id %}
  <link href="https://www.google-analytics.com" rel="preconnect" />
  {% endif %}
  {% if site.github_btn %}
  <link href="https://api.github.com" rel="preconnect" />
  {% endif %}
  <!-- Non-Critical CSS -->
  <link rel="preload" href="{{ site.baseurl }}/assets/css/style.css" as="style"
    onload="this.onload=null;this.rel='stylesheet'">

  <!-- Web App Manifest -->
  <link rel="manifest" href="{{ site.baseurl }}/pwa/manifest.json" />
  <!-- Favicon -->
  <link rel="icon" href="{{ site.baseurl }}/pwa/icons/icon-min.svg" />
  <!-- apple-touch-icon -->
  <link rel="apple-touch-icon" href="{{ site.baseurl }}/pwa/icons/icon-min.svg" />

      o.rel = "stylesheet";
      o.async = true;
      s.parentNode.insertBefore(o, s);
    }

</head>
